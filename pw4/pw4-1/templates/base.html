<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ title }}</title>
	</head>
	<body>
		<nav>
			<a href="/">Homepage</a>
			<a href="/add+new">Add new address</a>
		</nav>

		{% for msg in get_flashed_messages() %}
			<p><b>{{ msg }}</b></p>
		{% endfor %}

		<h1> {{ title }} </h1>

		{% block content %}
		{% endblock content %}
	</body>
</html>
