{% set title="Add a new movie/TV-show quote that you like" %}

{% extends "base2.html" %}

{% block content %}
	<form method=POST>
		{% for field in form %}
			<p>
				{% if not field.flags.hidden %}
					{{ field.label }}
					<br>
				{% endif %}

				{{ field }}
			</p>
		{% endfor %}
		<input type=submit>
	</form>
{% endblock content %}
