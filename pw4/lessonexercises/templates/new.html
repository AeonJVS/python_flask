{% set title="Add a new retro car into the database" %}

{% extends "base1.html" %}

{% block content %}
	<form method=POST>
		{% for field in form %}
			<p>
				{% if not field.flags.hidden %}
					{{ field.label }}
					<br>
				{% endif %}
				{{ field }}
			</p>
		{% endfor %}
	<input type=submit>
	</form>
{% endblock content %}
